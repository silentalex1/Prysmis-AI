<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pyrsmis AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container" class="main-container">
  <header>
    <h1>Pyrsmis AI</h1>
    <button id="consoleBtn" class="small-btn">Console</button>
  </header>
  <main>
    <section id="settings" class="settings-panel">
      <h2>Settings</h2>
      <form id="settingsForm">
        <div class="model-setting">
          <label for="pyrsmisKey">Pyrsmis AI Key</label>
          <input id="pyrsmisKey" type="text" placeholder="pyrsmisai_xxxxx" autocomplete="off">
        </div>
        <div class="form-buttons">
          <button type="button" id="saveKey" class="small-btn">Save Key</button>
        </div>
      </form>
    </section>
    <section id="chat" class="chat-panel">
      <div id="chatWindow" class="chat-window">
        <div class="welcome-message">Welcome to Pyrsmis AI! Chat with me now.</div>
      </div>
      <form id="chatForm" class="chat-form">
        <input id="chatInput" autocomplete="off" placeholder="Ask Pyrsmis AI..." required>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
