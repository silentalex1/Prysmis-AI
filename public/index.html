<!DOCTYPE html>
<html>
<head>
  <title>prysmisai Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#121212;">
  <div style="background:#1e1e1e;padding:40px;border-radius:12px;min-width:320px;text-align:center;color:#eee;">
    <h1>prysmisai Login</h1>
    <input id="username" placeholder="Username" style="width:100%;margin:12px 0;padding:12px;border-radius:8px;border:none;background:#2a2a2a;color:#eee;font-size:16px"/>
    <input id="password" placeholder="Password" type="password" style="width:100%;margin:12px 0;padding:12px;border-radius:8px;border:none;background:#2a2a2a;color:#eee;font-size:16px"/>
    <button id="loginBtn" style="margin-top:10px;padding:14px 20px;width:100%;border:none;border-radius:8px;background:#4caf50;color:#000;font-weight:700;cursor:pointer;font-size:16px">Login</button>
    <div id="msg" style="margin-top:12px;color:#f44336;"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn')
    const msg = document.getElementById('msg')
    loginBtn.onclick = () => {
      const u = document.getElementById('username').value.trim()
      const p = document.getElementById('password').value.trim()
      if(u === 'admin' && p === 'admin') {
        localStorage.setItem('prysmisaiUser', u)
        window.location.href = 'dashboard.html'
      } else {
        msg.textContent = 'Wrong credentials'
      }
    }
    if(localStorage.getItem('prysmisaiUser')) {
      window.location.href = 'dashboard.html'
    }
  </script>
</body>
</html>
