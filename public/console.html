<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pyrsmis AI Console</title>
<link rel="stylesheet" href="console.css">
</head>
<body>
<div id="container" class="console-container">
<header>
  <h2>Pyrsmis AI Console</h2>
</header>
<main>
<button id="generateKeyBtn" class="key-btn">Generate Key</button>
<div id="keyOutput" class="key-output"></div>
<div class="key-input-section">
  <input id="apiKeyInput" type="text" placeholder="Enter Pyrsmis AI Key" class="key-input">
  <button id="saveKeyBtn" class="save-btn">Save Key</button>
  <div id="saveStatus" class="save-status"></div>
</div>
</main>
</div>
<script src="console.js"></script>
</body>
</html>
