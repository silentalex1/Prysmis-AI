<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>prysmisai - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Chats</h2>
    <ul id="chatList"></ul>
    <button id="newChatBtn">New Chat</button>
    <button id="logoutBtn">Logout</button>
  </div>
  <div class="main">
    <div class="header">
      <div id="chatTitle">New Chat</div>
      <select id="aiSelect">
        <option value="chatgpt">ChatGPT</option>
        <option value="simple">Simple AI</option>
        <option value="reverse">Reverse AI</option>
        <option value="uppercase">Uppercase AI</option>
      </select>
    </div>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="messageInput" placeholder="Type your message" />
      <button id="sendBtn">Send</button>
    </div>
    <div class="settings">
      <h3>Settings - API Keys</h3>
      <input id="chatgptKey" placeholder="ChatGPT API Key" autocomplete="off" />
      <button id="saveSettingsBtn">Save Settings</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
