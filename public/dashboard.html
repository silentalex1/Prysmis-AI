<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>prysmisai - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Chats</h2>
      <button id="newChatBtn" class="sidebar-btn">New Chat</button>
    </div>
    <ul id="chatList"></ul>
    <button id="logoutBtn" class="sidebar-btn logout">Sign Out</button>
  </div>
  <div class="main">
    <div class="header">
      <h2 id="chatTitle">New Chat</h2>
      <select id="aiSelect">
        <option value="grok">Grok</option>
        <option value="simple">Simple AI</option>
        <option value="reverse">Reverse AI</option>
        <option value="uppercase">Uppercase AI</option>
      </select>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
    <div class="settings">
      <h3>Settings</h3>
      <input id="chatgptKey" placeholder="Grok API Key (optional)" />
      <button id="saveSettingsBtn">Save Settings</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
